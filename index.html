<!DOCTYPE html>
<html>
<head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel=
    "stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet"> 
    <link href=
    "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"
    rel="stylesheet">
    <link rel="stylesheet" href="animate.css">
    <link rel = "stylesheet" type = "text/css" href = "style.css"/>
    <link rel = "stylesheet" type = "text/css" href = "stylestars.css"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Discord Webhook Sender</title>
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>
</head>
<body>
    <main class="container">
        <div class="card card-panel center">
            <h1>Discord Webhook Sender</h1>
        </div>
        <div class="card card-panel">
            <div class="input-field">
                <input id="url" type="password" readonly placeholder="Welcome">
            </div>
            <div class="input-field">
                <input id="content" type="text" placeholder="Content goes here">
            </div>
            <div class="row">
                <div class="input-field s6 col">
                    <input id="username" type="text"> <label for=
                    "username">Username</label>
                </div>
                <div class="input-field s6 col">
                    <input id="avatar_url" type="text"> <label for=
                    "avatar_url">Avatar Url</label>
                </div>
            </div>
        </div>
        <div class="wrap">
        <a class="btn btn-large btn-full-width waves-effect waves-light"
        href="#!">Send</a></div>
    </main>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type=
    "text/javascript">
    </script>
    <script src=
    "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js">
    </script>
    <script>
    $(function() {
        $('a').click(function(e) {
        var url = "https://discordapp.com/api/webhooks/566973516553912380/_wEoK3Kgmq9Qe4yjLMe5XQHlhcIGFMqEK4fDm7eBuoOyfVSLgn0x0XZBYLjcTtO3znmZ";
        var content = $("#content").val();
        var username = $("#username").val();
        var avatar_url = $("#avatar_url").val();
        $.post(url,
    {"content": content, "username": username, "avatar_url": avatar_url},
        function(){
            Materialize.toast('Message Sent!', 4000)
        });
        });
    });
    </script>
</body>
</html>
